
name: CI
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Clean all artifacts
        uses: c-hive/gha-remove-artifacts@v3

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
              distribution: "temurin"
              java-version: 17

      - name: Run Lint Test
        run: ./gradlew lintDebug

      - name: Upload html test report
        uses: actions/upload-artifact@v3
        with:
          name: lint-results-test-report.html
          path: presentation/build/reports/lint-results-test-report.html

      - name: List Contents of Directory
        run: ls -R presentation/build/reports
